<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapacityBay Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CapacityBay Survey Form</h1>
            <p>Thank you for taking time to help us improve the platform</p>
        </div>


        <div class="form">
            <form action="#">
                <label for="">Name</label> <br>
                <input type="text" placeholder="Enter your Name">

                <label for="">Email</label> <br>
                <input type="email" placeholder="Enter your Email">

                <label for="">Age</label> <br>
                <input type="number" placeholder="Age">

                <label for="">Which option best describes your current role?</label> <br>
                <select name="cars" id="">
                    <option value="" disabled>Select your current role</option>
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="" >Other</option>
                </select>

                <label for="">Would you recommend CapacityBay to a friend?</label> <br>
                
                <form> 
                <input type="radio" id="Definitely" name="recommend"> 
                <label for="Definitely">Definitely</label> <br>
                
                <input type="radio" id="Maybe" name="recommend"> 
                <label for="Maybe">Maybe</label> <br>
                
                <input type="radio" id="Not Sure" name="recommend"  class="other"> 
                <label for="Not Sure">Not Sure</label> <br>
                </form>
                

                <label for="">What is your favorite feature of CapacityBay?</label> <br>
                <select name="cars" id="">
                    <option value="" disabled>Select an option</option>
                    <option value="" selected>Challenge</option>
                    <option value="">Project</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                
                </select>

                <label for="">What would you like to see improved?</label> <br>
            
                <input type="checkbox" > 
                <label>Front-end Project</label> <br>
                
                <input type="checkbox"> 
                <label>Back-end Projects</label> <br>
                
                <input type="checkbox"> 
                <label >Data Visualization</label> <br>
                
                <input type="checkbox"> 
                <label >Challenge</label> <br>
                
                <input type="checkbox"> 
                <label >Open Source Community</label> <br>
                
                <input type="checkbox"> 
                <label >Gitter hepper rooms</label> 
                <br>
                
                <input type="checkbox"> 
                <label>Videos</label> <br>
                
                <input type="checkbox"> 
                <label>City Meetup</label> <br>
                
                <input type="checkbox"> 
                <label>Wiki</label> <br>
                
                <input type="checkbox"> 
                <label>Forum</label> <br>
                
                <input type="checkbox" class="comment"> 
                <label>Additional Courses</label> <br>

                <label class="comment">Any Comment or Suggestion?</label> <br>
                <textarea placeholder="Enter your comment here..."></textarea>

                <input type="submit">
            </form>
        </div>
    </div>
</body>
</html>
